<div class="restaurant-list pre-scrollable">
  <ul>
    <li *ngFor="let restaurant of restaurants; let i = index;"
        (click)="onClickRestaurant(i)"
        [ngStyle]="{'background-image': getBackgroundURL(restaurant)}">
      <div class="restaurant-info">
        <div>
          <p class="name">{{restaurant.name}}</p>
          <p class="category">{{restaurant.category}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
